<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dish Description</title>
    <link rel="stylesheet" href="description.css" />
  </head>
  <body>
    <header>
      <h1 id="dish-title">Dish Title</h1>
    </header>
    <main>
      <section class="dish-content">
        <img id="dish-image" src="images/dish1.jpg" alt="Dish Image" />
        <div id="dish-details">
          <h2>Ingredients</h2>
          <ul id="ingredients-list"></ul>
          <div class="price-section">
            <h1 id="dish-price">$0.00</h1>
            <p>Price per serving</p>
          </div>
        </div>
      </section>
    </main>
    <script src="menu.js"></script>

    <footer>
      <div class="footer-logo">
        <img src="images/FreshEatLogo.png" alt="FreshEat Logo" />
      </div>
      <div class="footer-contact">
        <p>Phone: 415-201-6370</p>
        <p>Address: 623 Harrison St., 2nd Floor, San Francisco, CA 94107</p>
      </div>
    </footer>
  </body>
</html>
